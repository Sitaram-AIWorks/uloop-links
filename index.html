<!DOCTYPE html>
<html>
<head>
  <title>Open uLoop App</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f9f9f9;
    }

    img {
      width: 120px;
      margin-bottom: 20px;
    }

    p {
      font-size: 18px;
      color: #333;
    }
  </style>
  <script>
    function openApp() {
      const params = new URLSearchParams(window.location.search);
      const song = params.get("song") || "";
      const appUrl = "uloop://song/" + song;

      // Try to open the app
      window.location = appUrl;

      // Fallback after 2 seconds
      setTimeout(() => {
        const isAndroid = /Android/i.test(navigator.userAgent);
        const isIOS = /iPhone|iPad|iPod/i.test(navigator.userAgent);

        if (isAndroid) {
          window.location.href = "https://play.google.com/store/apps/details?id=com.uloop&pcampaignid=web_share";
        } else if (isIOS) {
          window.location.href = "https://apple.co/42P4foP";
        } else {
          window.location.href = "https://aiworkstech.com/uloop-music"; // General fallback
        }
      }, 2000);
    }
  </script>
</head>
<body onload="openApp()">
  <img src="uloopIcon-trans.png" alt="uLoop Logo" />
  <p>Opening in the uLoop app...</p>
</body>
</html>
